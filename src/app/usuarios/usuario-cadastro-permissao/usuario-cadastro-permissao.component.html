<div class="container">
    <div class="ui-g">
        <div class="ui-g-10">
          <button class="ui-button-secondary espaco-botoes" pButton label="Novo" icon="pi pi-plus" type="button"
          (click)="prepararNovoContato(0)"></button>

          <!--<button class="ui-button-warning espaco-botoes" pButton label="Editar" icon="pi pi-pencil" type="button"
          (click)="prepararNovoContato(1)"></button>-->

          <button class="ui-button-danger espaco-botoes" pButton label="Bloquear" icon="pi pi-times-circle" type="button"
          (click)="bloquePermissoes()"></button>
        </div>
        <div class="ui-g-10">
          <p-table [value]="permissoesUsuarios" [responsive]="true">
            <ng-template pTemplate="header" #name>
              <tr>
                <th>Usuario</th>
                <th>E-mail</th>
                <th>Permissao</th>
              </tr>
            </ng-template>
    
            <ng-template pTemplate="body" let-contato>
              <tr>
                <td>{{ contato.nome }}</td>
                <td>{{ contato.email }}</td>
                <td>{{ contato.descricao }}</td>
              </tr>
            </ng-template>
            
            
          </p-table>
        </div>
      </div>
</div>

<p-dialog header="{{ tituloPanel }}" [(visible)]="exibindoFormularioPermissao" modal="modal">
    <div>
        <div>
            <div>
                <p-pickList [source]="list1" [target]="list2" sourceHeader="DisponÃ­veis" targetHeader="Concedidos" [responsive]="true"
                dragdrop="true">
                    <ng-template let-perm pTemplate="item">
                        <div>
                            <div>{{perm.descricao}}</div>
                        </div>
                    </ng-template>
                </p-pickList>
            </div>
            <div style="color: white;">------</div>
            <button icon="pi pi-check" iconPos="left" pButton type="submit" label="Salvar" class="ui-button-raised" (click)="verificaItem02()"></button>
        </div>
    </div>
</p-dialog>
