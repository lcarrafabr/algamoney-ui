<div class="container">
    <div class="ui-g">
        <div class="ui-g-12">
          <button class="ui-button-secondary" pButton label="Novo" icon="pi pi-plus" type="button"
          (click)="prepararNovoContato()"></button>
        </div>
        <div class="ui-g-10">
          <p-table [value]="permissoesUsuarios" [responsive]="true">
            <ng-template pTemplate="header" #name>
              <tr>
                <th>Usuario</th>
                <th>E-mail</th>
                <th>Permissao</th>
                <th class="col-acoes-header">Ações</th>
              </tr>
            </ng-template>
    
            <ng-template pTemplate="body" let-contato>
              <tr>
                <td>{{ contato.nome }}</td>
                <td>{{ contato.email }}</td>
                <td>{{ contato.descricao }}</td>
                <td class="col-acoes">
    
                  <button class="ui-button-raised" pButton icon="pi pi-pencil" type="button" pTooltip="Editar" tooltipPosition="top"
                  (click)="prepararEdicaoCOntato(contato, rowIndex)"></button>
    
                  <button class="ui-button-raised" pButton icon="pi pi-trash" type="button" pTooltip="Excluir" tooltipPosition="top"
                  (click)="removerContato(rowIndex)"></button>
    
                </td>
              </tr>
            </ng-template>
            
            
          </p-table>
        </div>
      </div>
</div>

<p-dialog header="Cadastro de permissões" [(visible)]="exibindoFormularioPermissao" modal="modal">
    <div>
        <div>
            <div>
                <p-pickList [source]="list1" [target]="list2" sourceHeader="Disponíveis" targetHeader="Concedidos" [responsive]="true"
                dragdrop="true">
                    <ng-template let-perm pTemplate="item">
                        <div>
                            <div>{{perm.descricao}}</div>
                        </div>
                    </ng-template>
                </p-pickList>
            </div>
            <button icon="pi pi-check" iconPos="left" pButton type="submit" label="Salvar" class="ui-button-raised" (click)="verificaItem02()"></button>
        </div>
    </div>
</p-dialog>
