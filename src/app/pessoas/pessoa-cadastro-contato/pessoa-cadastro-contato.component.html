<div class="ui-g">
    <div class="ui-g-12">
      <button class="ui-button-secondary" pButton label="Novo" icon="pi pi-plus" type="button"
      (click)="prepararNovoContato()"></button>
    </div>
    <div class="ui-g-12">
      <p-table [value]="contatos" [responsive]="true">
        <ng-template pTemplate="header" #name>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th class="col-acoes-header">Ações</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-contato let-rowIndex="rowIndex">
          <tr>
            <td>{{ contato.nome }}</td>
            <td>{{ contato.email }}</td>
            <td>{{ contato.telefone }}</td>
            <td class="col-acoes">

              <button class="ui-button-raised" pButton icon="pi pi-pencil" type="button" pTooltip="Editar" tooltipPosition="top"
              (click)="prepararEdicaoCOntato(contato, rowIndex)"></button>

              <button class="ui-button-raised" pButton icon="pi pi-trash" type="button" pTooltip="Excluir" tooltipPosition="top"
              (click)="removerContato(rowIndex)"></button>

            </td>
          </tr>
        </ng-template>
        
        
      </p-table>
    </div>
  </div>

  <p-dialog [header]="editando ? 'Edição Contato' : 'Novo Contato'" [(visible)]="exibindoFormularioContato" *ngIf="contato">
    <form #frmContato="ngForm" (ngSubmit)="confirmarContato(frmContato)">
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" required [(ngModel)]="contato.nome" #contatoNome="ngModel"/>
  
        <app-message [control]="contatoNome" error="required" text="Informe o nome"></app-message>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label>E-mail</label>
        <input pInputText type="email" name="email" required email [(ngModel)]="contato.email" #contatoEmail="ngModel"/>
  
        <app-message [control]="contatoEmail" error="required" text="Informe o e-mail"></app-message>
        <app-message [control]="contatoEmail" error="email" text="Informe um e-mail válido"></app-message>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label>Telefone</label>
        <p-inputMask name="telefone" [(ngModel)]="contato.telefone" mask="(99) 99999-999?9"></p-inputMask>
      </div>
  
      <div class="ui-g-12">
        <button class="ui-button-primary ui-button-raised" pButton type="submit" label="Confirmar" [disabled]="frmContato.invalid"></button>
      </div>
  
    </form>
  </p-dialog>
