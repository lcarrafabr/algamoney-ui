<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text" placeholder="Digite um nome para pesquisar" >
    </div>

    <div class="ui-g-12">
      <button class="ui-button-rounded" pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">

        <p-table [value]="pessoas" [paginator]="true" [rows]="4" [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>Cidade</th>
                  <th class="col-data-header">Estado</th>
                  <th class="col-data-header">Status</th>
                  <th class="col-data-header"></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pessoa>
              <tr>
                  <td>
                    <span class="ui-column-title">Nome</span>
                    {{pessoa.nome}}
                  </td>

                  <td>
                    <span class="ui-column-title">Cidade</span>
                    {{pessoa.cidade}}
                  </td>

                  <td class="col-data-content">
                    <span class="ui-column-title">Estado</span>
                    {{pessoa.estado}}
                  </td>

                  <td class="col-data-content">
                    <span class="ui-column-title">Status</span>
                    <a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top">
                      {{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a>
                  </td>

                  <td class="col-acoes">
                    <a pButton icon="pi pi-pencil" style="margin-right: 5px;" pTooltip="Editar registro"></a>
                    <button pButton icon="pi pi-trash" pTooltip="Remover registro"></button>
                </td>
              </tr>
          </ng-template>
      </p-table>

      </div>

      <div class="ui-g-12">
        <a pButton label="Nova Pessoa"></a>
      </div>

    </div>

  </div>
</div>
