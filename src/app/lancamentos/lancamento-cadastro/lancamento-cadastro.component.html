<div class="container">
  <form #f="ngForm" (ngSubmit)="salvar(f)">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton name="tipoLancamento" [options]="tipos" 
        [(ngModel)]="lancamento.tipoLancamento"
        #tipo>
      </p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-sm-8 ui-fluid">
        <label>Vencimento</label>
        <p-calendar name="dataVencimento" dateFormat="dd/mm/yy"
        [readonlyInput]="true"
        [showIcon]="true"
        #vencimento="ngModel" required
        [(ngModel)]="lancamento.dataVencimento"
        ></p-calendar>

        <app-message [control]="vencimento" error="required" text="Informe um vencimento."></app-message>

      </div>

      <div class="ui-g-6 ui-md-3 ui-sm-8 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar name="dataPagamento" dateFormat="dd/mm/yy"
        [readonlyInput]="true"
        [showIcon]="true"
        [(ngModel)]="lancamento.dataPagamento"
        ></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" autocomplete="disabled" name="descricao"
        [(ngModel)]="lancamento.descricao"
        #descricao="ngModel" required minlength="5">

        <app-message [control]="descricao" error="required" text="Informe uma descrição."></app-message>
        <app-message [control]="descricao" error="required" text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>

      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00" name="valor"
        currencyMask
        [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
        [(ngModel)]="lancamento.valor">
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown name="categoria" [options]="categorias" placeholder="Selecione" [filter]=true [(ngModel)]="lancamento.categoria.codigo" required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown name="pessoa" [options]="pessoas" placeholder="Selecione" [filter]=true 
        [(ngModel)]="lancamento.pessoa.codigo"
        required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"
        name="observacao"
        [(ngModel)]="lancamento.observacao"></textarea>
      </div>

      <div class="ui-g-12">
        <button icon="pi pi-check" iconPos="left" pButton type="submit" label="Salvar" class="ui-button-raised" [disabled]="f.invalid" ></button>
        <button icon="pi pi-file-o" iconPos="left" pButton type="button" label="Novo" class="ui-button-secondary ui-button-raised"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>

    </div>

  </form>
</div>
