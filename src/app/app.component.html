<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text" placeholder="Descrição">
    </div>

    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input pInputText type="text" style="width: 95px;">

      <label>Até</label>
      <input pInputText type="text" style="width: 95px;">
    </div>

    <div class="ui-g-12">
      <button class="ui-button-rounded" pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">

      <p-table [value]="lancamentos">
        <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th class="col-data-header">Vencimento</th>
                <th class="col-data-header">Pagamento</th>
                <th class="col-valor-header">Valor</th>
                <th class="col-data-header"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
            <tr>
                <td>{{lancamento.pessoa}}</td>
                <td>{{lancamento.descricao}}</td>
                <td class="col-data-content">{{lancamento.dataVencimento}}</td>
                <td class="col-data-content">{{lancamento.dataPagamento}}</td>
                <td class="col-valor-content">
                  <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor}}</span>
                </td>
                <td class="col-acoes">
                  <a pButton icon="pi pi-pencil" style="margin-right: 5px;"></a>
                  <button pButton icon="pi pi-trash"></button>
              </td>
            </tr>
        </ng-template>
    </p-table>

    </div>

    <div class="ui-g-12">
      <a pButton label="Novo lançamento"></a>
    </div>

  </div>

</div>
